<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations, Reviewer!</title>
    <style>
        /* ---=== Global Styles & Variables ===--- */
        :root {
            --primary-color: #2ecc71; /* Green */
            --primary-color-dark: #27ae60; /* Darker Green */
            --text-color: #34495e;     /* Dark Blue/Gray */
            --bg-color: #f0fdf4;       /* Very light green background */
            --card-bg: #ffffff;       /* White card background */
            --shadow-color: rgba(46, 204, 113, 0.15); /* Greenish shadow */
            --font-primary: 'Poppins', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; /* Hide overflow for confetti */
        }

        /* ---=== Card Styling ===--- */
        .congrats-card {
            background-color: var(--card-bg);
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-color);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border-top: 5px solid var(--primary-color);
            position: relative; /* Needed for absolute positioning of confetti */
            animation: fadeInUp 0.7s ease-out forwards;
            opacity: 0; /* Start hidden for animation */
        }

        /* ---=== Content Styling ===--- */
        .icon {
            font-size: 4rem; /* Large icon */
            margin-bottom: 20px;
            display: inline-block;
            animation: popIn 0.5s 0.5s ease-out backwards; /* Pop in after card fades up */
        }

        .congrats-card h1 {
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--primary-color-dark);
            margin-bottom: 15px;
            animation: slideInText 0.6s 0.7s ease-out backwards;
        }

        .congrats-card p {
            font-size: 1.1rem;
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 30px;
            animation: slideInText 0.6s 0.8s ease-out backwards;
        }

        /* ---=== Button Styling ===--- */
        .btn-lets-go {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-color-dark));
            color: #ffffff;
            padding: 14px 35px;
            border: none;
            border-radius: 50px; /* Pill shape */
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
            animation: pulse 2s infinite ease-in-out 1s; /* Start pulsing after 1s */
        }

        .btn-lets-go:hover,
        .btn-lets-go:focus {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.5);
            animation-play-state: paused; /* Stop pulsing on hover */
            outline: none;
        }

        .btn-lets-go:active {
             transform: scale(1.02) translateY(0);
             box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }


        /* ---=== Animations ===--- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

         @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes slideInText {
             from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 6px 25px rgba(46, 204, 113, 0.55);
                transform: scale(1.03);
            }
            100% {
                 box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
                 transform: scale(1);
            }
        }

        /* Optional: Basic Confetti - Less reliable across browsers */
        /* Add more sophisticated JS confetti if needed */
        .congrats-card::before, .congrats-card::after {
            content: 'üéâ';
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            animation: confetti-fall 3s ease-out infinite;
        }
        .congrats-card::before {
            left: 20%;
            top: -10%;
            animation-delay: 0.5s;
        }
        .congrats-card::after {
            right: 20%;
            top: -5%;
            animation-delay: 1s;
             content: '‚ú®';
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100px) rotate(180deg); opacity: 0; }
        }


    </style>
    <!-- Optional: Link Google Font if desired and internet available -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="congrats-card">
        <div class="icon">
            <!-- You can use an emoji, SVG, or an image here -->
            <!-- Example using emoji: -->
            üèÜ
            <!-- Or maybe a star: ‚≠ê -->
            <!-- Or a checkmark: ‚úÖ -->
        </div>
        <h1>Congratulations!</h1>
        <p>
            You're officially a Reviewer! Your insights and opinions
            are valuable to the community. Get ready to share your thoughts.
        </p>
        <a href="{% url 'mainHomePage' %}" class="btn-lets-go">Let's Go!</a>
    </div>

</body>
</html>
