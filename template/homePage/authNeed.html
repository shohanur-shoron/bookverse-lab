<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required</title>
    <!-- Optional: Add a link to Google Fonts for a nicer font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Optional: Add Font Awesome for an icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* --- Base Styles & Resets --- */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif; /* Use Poppins font */
            min-height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            /* --- Attractive Green Gradient Background --- */
            background: linear-gradient(135deg, #4CAF50, #2E7D32); /* Green gradient */
            color: #f0f0f0; /* Light text color for contrast on gradient */
            overflow: hidden; /* Hide scrollbars if content fits */
        }

        /* --- Main Content Box --- */
        .auth-container {
            background-color: rgba(255, 255, 255, 0.1); /* Subtle glassy background */
            backdrop-filter: blur(10px); /* Blur effect for the background */
            border-radius: 15px;
            padding: 40px 50px;
            text-align: center;
            max-width: 500px; /* Limit width */
            width: 90%; /* Responsive width */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Softer shadow */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
            transform: scale(0.95); /* Start slightly smaller */
            opacity: 0; /* Start hidden */
            animation: fadeInScale 0.6s ease-out 0.2s forwards; /* Entrance animation */
        }

        /* --- Icon Styling --- */
        .auth-icon {
            font-size: 3.5rem; /* Larger icon */
            color: #81C784; /* Lighter green for icon */
            margin-bottom: 20px;
            display: inline-block; /* Needed for animation/transform */
            animation: bounceIcon 1.5s ease-in-out infinite; /* Subtle bounce */
        }

        /* --- Text Styling --- */
        .auth-heading {
            font-size: 1.8rem; /* Slightly larger heading */
            font-weight: 700;
            color: #ffffff; /* White heading */
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .auth-message {
            font-size: 1rem;
            color: #e0e0e0; /* Slightly off-white for subtext */
            margin-bottom: 35px; /* More space before buttons */
            line-height: 1.6;
        }

        /* --- Button Container --- */
        .button-container {
            display: flex;
            justify-content: center; /* Center buttons */
            gap: 20px; /* Space between buttons */
            flex-wrap: wrap; /* Allow buttons to wrap on small screens */
        }

        /* --- Button Styling (Shared) --- */
        .auth-button {
            display: inline-block;
            padding: 12px 30px; /* Generous padding */
            border-radius: 50px; /* Pill shape */
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transition for all properties */
            border: none; /* Remove default border */
            min-width: 120px; /* Minimum width */
            text-align: center;
        }

        /* --- Login Button (Primary Green) --- */
        .login-button {
            background-color: #66BB6A; /* Brighter green */
            color: #ffffff; /* White text */
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.4); /* Green shadow */
        }

        .login-button:hover {
            background-color: #5a9f5d; /* Darker green on hover */
            transform: translateY(-3px) scale(1.03); /* Lift and slightly scale */
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.5);
        }

         .login-button:active {
             transform: translateY(-1px) scale(1); /* Press down effect */
             box-shadow: 0 2px 10px rgba(46, 125, 50, 0.3);
        }

        /* --- Sign Up Button (Outline Style) --- */
        .signup-button {
            background-color: transparent;
            color: #ffffff; /* White text */
            border: 2px solid #81C784; /* Lighter green border */
        }

        .signup-button:hover {
            background-color: rgba(129, 199, 132, 0.2); /* Faint green background */
            color: #ffffff;
            transform: translateY(-3px); /* Lift effect */
            border-color: #ffffff; /* White border on hover */
        }

        .signup-button:active {
             transform: translateY(-1px); /* Press down effect */
             background-color: rgba(129, 199, 132, 0.3);
        }


        /* --- Animations --- */
        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceIcon {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        /* --- Responsive Adjustments (Optional) --- */
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 25px;
            }
            .auth-heading {
                font-size: 1.5rem;
            }
            .auth-message {
                font-size: 0.9rem;
            }
            .auth-icon {
                font-size: 3rem;
            }
            .button-container {
                flex-direction: column; /* Stack buttons vertically */
                gap: 15px;
                align-items: center; /* Center stacked buttons */
            }
             .auth-button {
                width: 80%; /* Make buttons wider when stacked */
            }
        }

    </style>
</head>
<body>

    <div class="auth-container">
        <!-- Lock Icon -->
        <div class="auth-icon">
            <i class="fas fa-lock"></i>
        </div>

        <h1 class="auth-heading">Access Restricted</h1>
        <p class="auth-message">
            Oops! You need to be logged in to use this feature. Please log in or create an account to continue.
        </p>

        <div class="button-container">
            <a href="{% url 'login_user' %}" class="auth-button login-button">Login</a>
            <a href="{% url 'create_account' %}" class="auth-button signup-button">Sign Up</a>
            <!-- Replace '#' with your actual Login and Sign Up URLs -->
        </div>
    </div>

</body>
</html>
